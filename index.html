		<h1>Son Goku</h1>
		<p>Son Goku foi criado por Akira Toriyama nos anos 1980. O artista japonês queria criar um personagem para o seu novo anime Dragon Ball e se inspirou em Sun Wukong, protagonista de Journey to the West (Jornada ao Oeste), um romance bem popular no Japão.</p>
